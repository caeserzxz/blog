<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#x53D1;&#x5E03;&#x65B0;&#x6587;&#x7AE0; - 软经典</title>
    <meta name="description" />
    <meta name="keywords" />
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="__STATIC__/home/css/site.css" />
    <link href="__STATIC__/home/css/iconfont.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
    <!-- 头部文件 -->
    {include file="common/head"}




    <div class="container body-content">
        <h2 class="mt-4">发布新文章</h2>
        <form action="{:url('Article/add_article')}" method="post">
            <div class="form-group">
                <label for="Title">&#x6807;&#x9898;</label>
                <input autofocus="autofocus" class="form-control" data-val="true" data-val-maxlength="&#x6807;&#x9898;&#x957F;&#x5EA6;&#x4E0D;&#x80FD;&#x8D85;&#x8FC7;200&#x4E2A;&#x5B57;&#x7B26;"
                    data-val-maxlength-max="200" data-val-required="&#x8BF7;&#x8F93;&#x5165;&#x6807;&#x9898;" id="Title"
                    maxlength="200" name="title" type="text" value="" />
                <span class="field-validation-valid text-danger validation-message" data-valmsg-for="Title"
                    data-valmsg-replace="true"></span>
            </div>
            <div class="form-group">
                <label for="Content">&#x5185;&#x5BB9;</label>
                <textarea class="form-control" data-val="true" data-val-required="&#x8BF7;&#x8F93;&#x5165;&#x5185;&#x5BB9;"
                    id="Content" name="content" style="height:24rem;">
</textarea>
                <span class="field-validation-valid text-danger validation-message" data-valmsg-for="Content"
                    data-valmsg-replace="true"></span>
            </div>
            <div class="form-group col-md-3" style="padding:0">
                <label for="CategoryId">&#x5206;&#x7C7B;</label>
                <select class="form-control" data-val="true" data-val-required="The CategoryId field is required." id="CategoryId"
                    name="cid">
                    {volist name="category" id="vol"}
                    <option value="{$vol.id}">{$vol.class_name}</option>
                    {/volist}
                </select>
                <span class="field-validation-valid text-danger validation-message" data-valmsg-for="CategoryId"
                    data-valmsg-replace="true"></span>
            </div>
            <div class="form-group">
                <label for="Status">&#x72B6;&#x6001;</label>
                <input checked="checked" data-val="true" data-val-required="The Status field is required." id="disable"
                    name="is_del" style="margin-left:12px" type="radio" value="2" />
                <label for="disable">&#x9690;&#x85CF;</label>
                <input id="enable" name="is_del" type="radio" value="1" />
                <label for="enable">&#x663E;&#x793A;</label>
            </div>
            <p class="text-danger validation-message"></p>
            <button class="btn btn-primary">
                <i class="fa fa-check" aria-hidden="true"></i>
                发布
            </button>
            <input name="__RequestVerificationToken" type="hidden" value="CfDJ8JtsJKMSFX9FlUJxZtExbJeTJI1hH5FTwM3owYTj6UtN1_mgtLV1TJyx2eXsxyRiyCNNCm_5RnrAdJ2ML3Q7T3tAq08G1gGHk-yEUbUQVzPCLus7Uv3fH7H5eY90_JANRoALdPV5cOe0S5CIqPA4Of6LwwVDs915uDlht6unN0S2G8rDCX3I5sa_4iJ2ugNYGA" />
        </form>
    </div>

 <!-- 底部文件 -->
 {include file="common/bottom"}
</body>

</html>

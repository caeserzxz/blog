<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>s - 软经典</title>
    <meta name="description" />
    <meta name="keywords" />
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="__STATIC__/home/css/site.css" />
    <link href="__STATIC__/home/css/iconfont.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
    <!-- 头部文件 -->
    {include file="common/head"}



    <div class="container body-content animated fadeIn mt-5">

        {if condition="$is_display eq 2"}
        <div class="alert alert-primary mt-3" role="alert">
            &#x8BF7;&#x8F93;&#x5165;&#x5173;&#x952E;&#x8BCD;
        </div>
        <h2 class="mt-4 mb-4">Top 20</h2>
        {/if}

        <div class="row">
            {volist name="data" id="vol"}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <a href="{:url('Article/index')}?cid={$vol.cid}">
                            <strong style="color:{$vol.color}">{$vol.class_name}</strong>
                        </a>
                        <h5 class="card-title">
                            <a class="text-dark" href="{:url('Article/detail')}?id={$vol.id}">
                                {$vol.title}
                            </a>
                        </h5>
                        <p class="mb-1 text-muted">
                            <i class="fa fa-calendar"></i>
                            {$vol.add_time}
                        </p>
                        <p class="mb-1">
                            <span class="badge badge-success" data-toggle="tooltip" title="点击量： {$vol.reading_volume}">
                                <i class="fa fa-line-chart" aria-hidden="true"></i>
                                {$vol.reading_volume}
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            {/volist}
        </div>
        {if condition="$is_display eq 1"}
        <nav>
            <ul class="pagination">
                {$display_page}
            </ul>
        </nav>
        {/if}
    </div>

    <!-- 底部文件 -->
    {include file="common/bottom"}
</body>

</html>
